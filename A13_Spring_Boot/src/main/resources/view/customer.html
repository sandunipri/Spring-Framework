<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header>
    <h1 class="text-center">CUSTOMER MANAGEMENT</h1>
</header>
<main>
    <form class="w-50 m-auto border p-4 bg-light-subtle text-light-emphasis">
        <div class="mb-3 p-1">
            <label for="customerID" class="form-label">Customer ID:</label>
            <input type="text" class="form-control" id="customerID" placeholder="Customer ID">
        </div>
        <div class="mb-3 p-1">
            <label for="customerName" class="form-label">Customer Name:</label>
            <input type="text" class="form-control" id="customerName" placeholder="Customer Name ">
        </div>
        <div class="mb-3 p-1">
            <label for="customerAddress" class="form-label">Customer Address:</label>
            <input type="text" class="form-control" id="customerAddress" placeholder="Customer Address">
        </div>
        <div class=" m-auto">
            <button type="button" class="btn btn-outline-success" id="AddCustomer">ADD CUSTOMER</button>
            <button type="button" class="btn btn-outline-primary" id="updateCustomer">UPDATE CUSTOMER</button>
        </div>
    </form>
    <section>
        <table class="table table-hover table-bordered border-primary w-75 m-auto">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">ADDRESS</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody id="customerTableBody">

            </tbody>
        </table>
    </section>
</main>
<script src="../assects/jquery-3.7.1.min.js"></script>
<script src="../js/customer.js"></script>
</body>
</html>
