<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header>
  <h1 class="text-center">ITEM MANAGEMENT</h1>
</header>
<main>
  <form class="w-50 m-auto border p-4 bg-light-subtle text-light-emphasis">
    <div class="mb-3 p-1">
      <label for="itemCode" class="form-label">Item Code:</label>
      <input type="text" class="form-control" id="itemCode" placeholder="itemCode">
    </div>
    <div class="mb-3 p-1">
      <label for="itemName" class="form-label">Item Name:</label>
      <input type="text" class="form-control" id="itemName" placeholder="itemName ">
    </div>
    <div class="mb-3 p-1">
      <label for="itemQty" class="form-label">Item Qty:</label>
      <input type="number" class="form-control" id="itemQty" placeholder="ItemQty">
    </div>
    <div class="mb-3 p-1">
      <label for="itemPrice" class="form-label">Item Price:</label>
      <input type="number" class="form-control" id="itemPrice" placeholder="ItemPrice">
    </div>
    <div class=" m-auto">
      <button type="button" class="btn btn-outline-success" id="AddItem">ADD ITEM</button>
      <button type="button" class="btn btn-outline-primary" id="updateItem">UPDATE ITEM</button>
    </div>
  </form>
  <section>
    <table class="table table-hover table-bordered border-primary w-75 m-auto">
      <thead>
      <tr>
        <th scope="col">CODE</th>
        <th scope="col">NAME</th>
        <th scope="col">QTY</th>
        <th scope="col">PRICE</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody id="itemTableBody">

      </tbody>
    </table>
  </section>
</main>

<script src="../assects/jquery-3.7.1.min.js"></script>
<script src="../js/item.js"></script>
</body>
</html>
