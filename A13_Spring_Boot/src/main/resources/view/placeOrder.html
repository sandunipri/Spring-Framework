<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header>
    <h1 class="text-center">PLACE ORDER MANAGEMENT</h1>
</header>
<main>
  <form class="w-50 m-auto border p-4 bg-light-subtle text-light-emphasis">
    <div class="mb-3 p-1">
      <label for="orderID" class="form-label">Order ID:</label>
      <input type="text" class="form-control" id="orderID" placeholder="Order ID">
    </div>
    <div class="mb-3 p-1">
      <select class="form-select" aria-label="Default select example">
        <option selected>Select Customer Id</option>
      </select>
    </div>
    <div class="mb-3 p-1">
      <select class="form-select" aria-label="Default select example">
        <option selected>Select Item Code</option>
      </select>
    </div>
    <div class="mb-3 p-1">
      <label for="qty" class="form-label">Qty:</label>
      <input type="number" class="form-control" id="qty" placeholder="Qty">
    </div>
    <div class="mb-3 p-1">
      <label for="price" class="form-label">Price:</label>
      <input type="number" class="form-control" id="price" placeholder="Price">
    </div>
    <div class=" m-auto">
      <button type="button" class="btn btn-outline-success" id="AddOrder">PLACE ORDER</button>
    </div>
  </form>
  <section>
    <table class="table table-hover table-bordered border-primary w-75 m-auto">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">CUSTOMER ID</th>
        <th scope="col">ITEM CODE</th>
        <th scope="col">QTY</th>
        <th scope="col">PRICE</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody id="orderTableBody">

      </tbody>
    </table>
  </section>
</main>
<script src="../assects/jquery-3.7.1.min.js"></script>
</body>
</html>
